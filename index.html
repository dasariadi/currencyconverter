<!DOCTYPE html>
<html>
    <head>
        <title>Simple Seamless Currency Converter</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <br></br>
            <h1 style="text-align:center">Currency Converter</h1>
            <div class="form-group">
                <label for="Base Currency">Base Currency:</label>
                <select id="base" class="form-control">
                    <option>USD</option>
                    <option>HKD</option>
                    <option>ISK</option>
                    <option>PHP</option>
                    <option>DKK</option>
                    <option>HUF</option>
                    <option>CZK</option>
                    <option>GBP</option>
                    <option>RON</option>
                    <option>SEK</option>
                    <option>IDR</option>
                    <option>INR</option>
                    <option>BRL</option>
                    <option>RUB</option>
                    <option>HRK</option>
                    <option>JPY</option>
                    <option>THB</option>
                    <option>CHF</option>
                    <option>EUR</option>
                    <option>MYR</option>
                    <option>BGN</option>
                    <option>TRY</option>
                    <option>CNY</option>
                    <option>NOK</option>
                    <option>NZD</option>
                    <option>ZAR</option>
                    <option>CAD</option>
                    <option>MXN</option>
                    <option>SGD</option>
                    <option>AUD</option>
                    <option>ILS</option>
                    <option>KRW</option>
                    <option>PLN</option>
                </select>
                <br></br>
                <input type="number" class="form-control" id="baseNumber" value="1">
            </div>

            <div class="form-group">
                <label for="Target Currency">Target Currency:</label>
                <select id="target" class="form-control">
                    <option>USD</option>
                    <option>HKD</option>
                    <option>ISK</option>
                    <option>PHP</option>
                    <option>DKK</option>
                    <option>HUF</option>
                    <option>CZK</option>
                    <option>GBP</option>
                    <option>RON</option>
                    <option>SEK</option>
                    <option>IDR</option>
                    <option>INR</option>
                    <option>BRL</option>
                    <option>RUB</option>
                    <option>HRK</option>
                    <option>JPY</option>
                    <option>THB</option>
                    <option>CHF</option>
                    <option>EUR</option>
                    <option>MYR</option>
                    <option>BGN</option>
                    <option>TRY</option>
                    <option>CNY</option>
                    <option>NOK</option>
                    <option>NZD</option>
                    <option>ZAR</option>
                    <option>CAD</option>
                    <option>MXN</option>
                    <option>SGD</option>
                    <option>AUD</option>
                    <option>ILS</option>
                    <option>KRW</option>
                    <option>PLN</option>
                </select>
                <br></br>
                <input type="number" class="form-control" id="targetNumber">
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</html>
